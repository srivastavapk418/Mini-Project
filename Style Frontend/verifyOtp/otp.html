<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
    }

    body {
      background-color: #ffffa6;
      height: 100vh;
      max-height: 700px;
      width: 100%;
      background-image: url("../Images/");
      background-size: cover;
      background-repeat: round;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .outerDiv {
      padding-top: 30px;
      text-align: center;
      display: flex;
      align-items: center;
      flex-direction: column;
      border-radius: 20px;
      height: 60%;
      max-height: 500px;
      width: 400px;
      background-color: rgb(27, 199, 242);
      font-family: sans-serif;
    }

    input {
      margin-bottom: 30px;
      padding-left: 40px;
      border-radius: 10px;
      margin-top: 30px;
      height: 40px;
      width: 60%;
      border: 0;
      font-size: large;
    }

    #resendOtp {
      color: rgb(222, 247, 215);
      background-color: rgb(0, 0, 0);
      margin-bottom: 20px;
      height: 30px;
      width: 30%;
      font-size: medium;
      border-radius: 10px;
      margin-left: 100px;
      border: 0;

    }

    #submitBtn {
      margin-bottom: 25px;
      height: 40px;
      width: 50%;
      border-radius: 10px;
      font-size: larger;
      border: 0;

    }

    #submitBtn:hover {
      color: white;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="outerDiv">
    <h2>Enter OTP</h2>
    <input type="number" placeholder="Enter Otp" id="otp" required />
    <button id="resendOtp" onclick="mynum()">Resend Otp</button>
    <button id="submitBtn" type="submit" onclick="handleSubmit()">Submit</button>
  </div>
</body>

</html>
<script src="otp.js">

</script>
